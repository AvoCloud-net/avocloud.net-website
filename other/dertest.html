<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama API Beispiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
            padding: 0 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }
        #generate {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        #generate:hover {
            background-color: #45a049;
        }
        #generate:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .loading {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Ollama API Beispiel</h1>
    <label for="model">WÃ¤hlen Sie ein Modell:</label>
    <select id="model">
        <option value="qwen2.5:0.5b">Qwen2.5 0.5B</option>
        <option value="llama3.2:latest">Baxi AI</option>
        <option value="mistral:7b">Mistral 7B</option>
    </select>
    <br><br>
    <label for="prompt">Geben Sie Ihren Prompt ein:</label>
    <textarea id="prompt" placeholder="Was ist die Farbe des Himmels zu verschiedenen Tageszeiten?"></textarea>
    <br>
    <button id="generate">Generieren</button>

    <h2>Antwort:</h2>
    <div id="output"></div>

    <script>
        const generateButton = document.getElementById('generate');
        const promptTextarea = document.getElementById('prompt');
        const modelSelect = document.getElementById('model');
        const responseDiv = document.getElementById('output');

        generateButton.addEventListener('click', async () => {
            const prompt = promptTextarea.value.trim();
            if (!prompt) {
                alert('Bitte geben Sie einen Prompt ein.');
                return;
            }

            generateButton.disabled = true;
            generateButton.textContent = 'Generiere...';
            responseDiv.textContent = 'Lade...';
            responseDiv.classList.add('loading');

            try {
                const selectedModel = modelSelect.value;
                const response = await fetch('http://212.132.70.166:11435/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        prompt: prompt,
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error('Netzwerkantwort war nicht ok: ' + response.statusText);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';
                responseDiv.textContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    try {
                        const lines = chunk.split('\n').filter(line => line.trim() !== '');
                        lines.forEach(line => {
                            try {
                                const parsed = JSON.parse(line);
                                if (parsed.response) {
                                    result += parsed.response;
                                    responseDiv.textContent = result;
                                }
                            } catch (parseError) {
                                console.warn('Fehler beim Parsen:', parseError);
                            }
                        });
                    } catch (parseError) {
                        console.warn('Fehler beim Verarbeiten des Chunks:', parseError);
                    }
                }

                responseDiv.classList.remove('loading');
            } catch (error) {
                responseDiv.textContent = 'Fehler: ' + error.message;
                responseDiv.classList.remove('loading');
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = 'Generieren';
            }
        });

        // Optional: Enter-Taste zum Generieren
        promptTextarea.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                generateButton.click();
            }
        });
    </script>
</body>
</html>
