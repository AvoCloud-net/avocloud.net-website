<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Discord – Avocloud.net</title>
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <meta name="description" content="Join the Avocloud Discord server.">
    <meta name="author" content="Avocloud.net">
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:title" content="Avocloud.net Discord">
    <meta property="og:description" content="Join the Avocloud Discord server.">
    <meta property="og:image" content="/assets/images/logo.png">
    <meta property="og:url" content="https://avocloud.net/discord/">
    <meta property="og:type" content="website">
    <meta http-equiv="refresh" content="3;url=https://discord.com/invite/2EH79jVeuG">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.3.10-beta.2/dist/basecoat.cdn.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <script src="../assets/js/theme.js"></script>
</head>

<body>
    <div id="gradientbar"></div>
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
        <svg id="theme-icon" viewBox="0 0 24 24"></svg>
    </button>

    <div class="redirect-container">
        <div class="card text-center" style="max-width: 400px; width: 100%; padding: 2.5rem 2rem;">
            <div class="flex justify-center mb-4">
                <svg class="lucide" viewBox="0 0 24 24" style="width:2.5rem;height:2.5rem;color:#9333ea;animation:spin 1.2s linear infinite;">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                </svg>
            </div>
            <h1 class="text-xl font-bold mb-2">Redirecting to <span class="highlight-purple">Discord</span></h1>
            <p class="text-muted text-sm mb-6">You'll be redirected automatically in a moment...</p>
            <a href="https://discord.com/invite/2EH79jVeuG" class="accent-link text-sm">
                Click here if you are not redirected ↗
            </a>
        </div>
    </div>

    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script src="../assets/js/main.js"></script>
</body>

</html>
